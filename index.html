<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script type="text/javascript"  src="script.js"></script>
    <div class="calculator">
        <div class="cal-display" >0</div>
        <div class="cal-keys">
                <button class="cal-key num-btn" onclick="clickedButton(this)">8</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">7</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">9</button>
                <button class="cal-key operator"  onclick="operations(this); singleOperator(this)" >/</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">4</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">5</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">6</button>
                <button class="cal-key operator" onclick="operations(this);singleOperator(this) " >*</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">1</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">2</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">3</button>
                <button class="cal-key operator" onclick="operations(this); singleOperator(this)" >+</button>
                <button class="cal-key" id="decimal" onclick="addDecimal(this)">.</button>
                <button class="cal-key num-btn" onclick="clickedButton(this)">0</button>
                <button class="cal-key operator" onclick="operations(this)">=</button>
                <button class="cal-key operator " onclick="operations(this); singleOperator(this)">-</button>
                <button class="cal-key reset-btn" id="reset" onclick = "resetDisplay(this)">AC</button>
                <button class= "cal-key del-btn" id="delete" onclick="deleteButton(this)">DEL</button>
            
            </div>
    </div>

<!-- <script type="text/javascript" src="script.js"></script> -->
    
</body>
</html>
